name: Program Code Linter

on:
  push:
    branches: [main]

jobs:
  ProgramCodeLinter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug repository files
        run: |
          pwd
          ls -R

      - name: Install Biome
        run: |
          npm install --save-dev --save-exact @biomejs/biome

      - name: Validate JS files
        run: |
          npx @biomejs/biome check $(find . -type f -name "*.js")
