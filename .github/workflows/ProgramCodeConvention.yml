name: Program Code Linter

on:
  push:
    branches: [main]

jobs:
  ProgramCodeLinter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code in Repository
        uses: actions/checkout@v4

      - name: Install Biome
        run: |
          npm install --save-dev --save-exact @biomejs/biome

      - name: Validate one JS file
        run: |
          npx @biomejs/biome check "2.6-GitHubActions/ProgramCodeModified.js"
